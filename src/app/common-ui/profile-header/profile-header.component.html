@if (profile(); as profile) { @if (profile.avatarUrl) {
<img
  [src]="profile.avatarUrl"
  [alt]="profile.firstName"
  class="profile-header__ava"
/>
} @else {
<img
  src="assets/imgs/avatarka-null.png"
  [alt]="profile.firstName"
  class="profile-header__ava"
/>

}
<div class="username-and-name">
  <h1 class="h4 mb4">{{ profile.firstName }} {{ profile.lastName }}</h1>
  <span class="regular">
    {{ profile.username }}
  </span>
</div>
}
