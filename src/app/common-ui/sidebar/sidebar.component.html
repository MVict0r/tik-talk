<img
  src="assets/svg/logo.svg"
  alt="logo"
  width="60"
  height="74"
  class="ml16 mb20"
/>

<nav class="mb20">
  <ul class="main-menu-list">
    @for (item of menuItems; track $index) {
    <li>
      <a [routerLink]="[item.link]" class="menu-item">
        <svg [icon]="item.icon" class="menu-item-svg"></svg>
        <span> {{ item.label }} </span>
      </a>
    </li>
    }
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (profile of subscribers$ | async; track $index) {
<app-subscriber-card [profile]="profile"></app-subscriber-card>

}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text">
    Все подписчики
  </a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar-footer">
  @if (me(); as me) { @if (me.avatarUrl) {
  <img [src]="me.avatarUrl" [alt]="me.firstName" class="sidebar-ava" />
  } @else {
  <img
    src="assets/imgs/avatarka-null.png"
    [alt]="me.firstName"
    class="sidebar-ava"
  />
  }
  <div class="medium-text username-text">
    {{ me.username }}
  </div>

  <a [routerLink]="['settings']" class="settings-btn">
    <svg icon="settings" class="settings-svg"></svg>
  </a>
  }
</footer>
