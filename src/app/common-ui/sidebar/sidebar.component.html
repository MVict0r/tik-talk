<img src="assets/svg/logo.svg" 
    alt="logo" 
    width="60" 
    height="74"
    class="ml16 mb20"
>


<nav class="mb20">
    <ul class="main-menu-list">
        @for (item of menuItems; track $index) {
            <li>
                <button class="menu-item">
                    <svg [icon]=" item.icon " class="menu-item-svg"></svg>                  
                    <span> {{item.label}} </span>
                </button>
            </li>
        }
    </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

<app-subscriber-card></app-subscriber-card>

<div class="mt20 to-subscribers">
    <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text">
        Все подписчики
    </a>
    <svg icon="arrow2" class="to-subscribers-icon"></svg>
</div>
