<img src="/assets/imgs/avatarka-null.png" alt="avatar" class="avatar">

<div
	class="dropzone"
	tabindex="0"
	(keyup.enter)="fileDrop.click()">

	<div class="dropzone-content">
		<svg icon="cloud" class="cloud-svg"></svg>
		<span class="medium-text">Перетащите изображение или Загрузите</span>
	</div>

	<input
		tabindex="-1"
		type="file"
		class="avatar-input"
		#fileDrop
	>

</div>
