<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1">Вход</h1>

  <label class="tt-control-label">
    Telegram username
    <input
      type="text"
      placeholder="Введите логин"
      class="tt-input"
      formControlName="username"
    />
  </label>

  <label class="tt-control-label">
    Пароль
    <input
      type="text"
      placeholder="Введите пароль"
      class="tt-input"
      formControlName="username"
    />
  </label>

  <button class="btn btn-login btn-shadow" type="submit">Войти</button>
</form>

<img src="assets/svg/logo.svg" alt="logo" />
